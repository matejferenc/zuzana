    <script>
      $(function() {

    		  var photo = $("<li><a href='img/photos/default/" + numbers[i] + ".jpg'><img src='img/photos/500/" + numbers[i] + ".jpg'/><a/></li>");
	    	  $("#photos").append(photo);		  
    	  }
      });

      $(document).foundation();
    </script>
